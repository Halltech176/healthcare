<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/logo/page.svg" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="Style/style.css">
    <title>THURAM | JOB SEEKER</title>
</head>
<body>
    <!-- Mobile and tablet view  -->
    <div class="container">
      <div class="sub-container">
        <div class="logo-container">
          <img src="./assets/logo/job-seeker-logo.svg" alt="" class="logo"> 
          
        </div>
        <div class="details">
  
          <div class="name-input input">
            <input type="text" required>
            <label for="name">Fullname</label>
          </div>
  
          <div class="email-input input">
            <input type="email" required>
            <label for="email">Email</label>
          </div>
  
          <div class="address-input input">
            <input type="text" required>
            <label for="address">Address</label>
          </div>
  
          <div class="position-input">
            <select name="position" id="position">
              <option disabled selected>Select a position</option>
              <option disabled>NURSING CARE SERVICES</option>
              <option value="position-8">Nursing Care Services</option>
              <option value="postion-9">Retirement Home</option>
              <option value="postion-10">Long-Term Care</option>
              <option value="position-11">Hospital</option>
              <option value="position-12">Resedential Homes</option>
              <option value="position-13">Hospice Care</option>
            </select>
          </div>
        </div>
  
        <!-- File uploading -->
        <div class="file-uploading">
         
          <div class="upload-section">
            <div class="select-file">
              <button><i class="fa-solid fa-upload fa-2x" style="color: #fafcff;"></i></button>
              <!-- <p>Select a file</p> -->
            </div>
           <div class="file-status">
            <p>*You can only upload a pdf file*</p>
            <div class="file-status-color green">
              <div class="color-2 green">
                <i class="fa-solid fa-check fa-1.7x" style="color: #f7f9fd;"></i>
              </div>
            </div>
           </div>
          </div>

          <button class="submit-form">Send</button>
        </div>
      </div>
      <!-- Destop view -->
      <div class="another-container">
        <div class="form-container">
          <img src="./assets/images/job-seeker.svg" alt="" class="img-job-seeker">
          <div class="logo-container">
            <img src="./assets/logo/job-seeker-logo.svg" alt="" class="logo"> 
            <img src="/assets/logo/home.svg" alt="" class="home"> 
          </div>
          <form action="">
            <div class="details">
              <div class="name-input input">
                <input type="text" required>
                <label for="name">Fullname</label>
              </div>
      
              <div class="email-input input">
                <input type="email" required>
                <label for="email">Email</label>
              </div>
      
              <div class="address-input input">
                <input type="text" required>
                <label for="address">Address</label>
              </div>
      
              <div class="position-input">
                <select name="position" id="position">
                  <option disabled selected>Select a position</option>
                  <option disabled>NURSING CARE SERVICES</option>
                  <option value="position-8">Nursing Care Services</option>
                  <option value="postion-9">Retirement Home</option>
                  <option value="postion-10">Long-Term Care</option>
                  <option value="position-11">Hospital</option>
                  <option value="position-12">Resedential Homes</option>
                  <option value="position-13">Hospice Care</option>
                </select>
              </div>
            </div>
      
            <!-- File uploading -->
            <div class="file-uploading">
              <div class="upload-section">
                <div class="select-file">
                  <button><i class="fa-solid fa-upload fa-2x" style="color: #fafcff;"></i></button>
                  <button class="submit-form">Send</button>
                  <!-- <p>Select a file</p> -->
                </div>
               <div class="file-status">
                <p>*You can only upload a pdf file*</p>
                <div class="file-status-color green">
                  <div class="color-2 green">
                    <i class="fa-solid fa-check fa-1.7x" style="color: #f7f9fd;"></i>
                  </div>
                </div>
               </div>
              </div> 
            </div>
            
          </form>
        </div>
      </div>
    </div>
</body>
</html>
