<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/logo/page.svg" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="Style/style.css">
    <title>Contact Us</title>
</head>
<body>
    <div class="contact-container">
        <div class="first">
            <img src="/assets/logo/home.svg" alt="" class="home">
        </div>
        <div class="second">
            <img src="/assets/images/contact-photo.svg" alt="" class="contact-logo">
            <div class="sub-1">
                <h3>Contact us</h3>
                <div class="under-sub-1">
                    <p class="one">REACH OUT FOR FREE CONSULTATION</p>
                    <div class="web">
                        <img src="/assets/logo/web logo.svg" alt="">
                        <p>www.thuramhealthcare.com</p>
                        <img src="/assets/logo/copy-web.svg" alt="">
                    </div>
                    <div class="email">
                        <img src="/assets/logo/email.svg" alt="">
                        <p>admin@thuramhealthcare.com</p>
                    </div>
                </div>
                <div class="under-sub-2">
                    <div class="first">
                        <img src="/assets/logo/call-twp.svg" alt="">
                     <p>Phone Number: </p>
                        <p>+1 437-241-9877</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="third">
            <h3>How can we help you?</h3>
            <form action="">
                <div class="details">
                <label for="name">Name</label>
                <input type="text">
                <div class="email-and-phone">
                    <label for="email">Email</label>
                    <input type="email">
                    <label for="phone">Phone</label>
                    <input type="tel">
                </div>
                <label for="help">How can we help you?</label>
                <textarea name="help" id="" cols="10" rows="4"></textarea>
                <label for="message-you">May we email you about this</label>
                <select name="" id="">
                    <option value="">YES</option>
                    <option value="">NO</option>
                </select>
                <p>you can always opt out from these emails</p>
                </div>
                <button>Submit</button>
            </form>
        </div>
    </div>
    <script src="./src/job-seeker.js"></script>
</body>
</html>
